career-profile:
    title: About
    summary: |
      Dal 2012 vivo a Milano, dove studio e pratico editoria digitale per lavoro e per passione. Una tesi di laurea sul marketing online di una casa editrice, alcune esperienze in ambito comunicazione e un Master in editoria prima di arrivare in FrancoAngeli. Qui da gennaio 2013 mi occupo o mi sono occupato di:
        - progettazione e gestione di piattaforme (Journals&Series, Open Access) [Open Journal Systems, Open Monograph Press] e blog aziendali (Dietro le Quarte, Neo, Professioni digitali) [Wordpress]
        - comunicazione e ufficio stampa [Mailchimp, Linkedin, Twitter]
        - progettazione e produzione di contenuti multimediali [Canva, VideoPad]
        - supervisione della produzione e distribuzione di ebook in formato EPUB [Html+Css, Sigil, Cantook]
        - supporto agli utenti dei servizi digitali offerti dalla casa editrice

        Lavoro da sempre con l'obiettivo di favorire l'incontro tra i libri, la conoscenza e le persone attraverso il web. 
